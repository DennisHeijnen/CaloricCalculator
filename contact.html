<!DOCTYPE html>
<html>
<head>
	<title>CaloricCalculator</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="Caloric Calculator">
	<meta name="keywords" content="Calories, Caloric intake, fitness, gym, bulk, cut">
	<meta name="robots" content="index">
	<meta name="author" content="Dennis Heijnen">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="topnav">
		<div class="topnav-title">
			<a href="index.html">Caloric Calculator</a>
		</div>

		<div id="mobile-links" class="topnav-right">
			<a href="about.html">About</a>
			<a href="contact.html" class="active">Feedback</a>
		</div>
		
		<div class="hamburger-menu">
			<a href="javascript:void(0);" onclick="showMenu()"><i class="fa fa-bars"></i></a>
		</div>
	</div>

	<div id="input-form" class="input-form-container">
		<div class="title-container">
			<span>Feedback</span>
		</div>

		<form id="feedbackForm">
		    <label for="fname">First Name</label>
		    <input type="text" id="fname" name="firstname" placeholder="Your name..">

		    <label for="lname">Last Name</label>
		    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

		    <label for="subject">Subject</label>
		    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

		    <div class="btn-container">
				<input type="button" value="Submit" onclick="submitForm()">
			</div>
		</form>
	</div>

	<div id="output-form" class="output-form-container">
		<div class="title-container">
			<span>Thank you!</span>
		</div>

		<p>You're feedback is submitted succesfully. We appreciate your feedback and will come back to you as soon as possible.</p>
	</div>

	<script src="assets/js/main.js"></script>
</body>
</html>
