<!DOCTYPE html>
<html>
<head>
	<title>CaloricCalculator</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="description" content="Caloric Calculator">
	<meta name="keywords" content="Calories, Caloric intake, fitness, gym, bulk, cut">
	<meta name="robots" content="index">
	<meta name="author" content="Dennis Heijnen">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="shortcut icon" type="image/png" href="assets/img/calculator.PNG"/>
</head>
<body>
	<div class="topnav">
		<div class="topnav-title">
			<a href="index.html">
				<img src="assets/img/logo.PNG">
				<!-- <img src="assets/img/gym-dumbbell.svg" class="color-filter"/>
				<span class="web-title">Caloric Calculator</span> -->
			</a>
		</div>

		<div id="mobile-links" class="topnav-right">
			<a href="about.html">About</a>
			<a href="contact.html">Feedback</a>
		</div>

		<div class="hamburger-menu">
			<a href="javascript:void(0);" onclick="showMenu()"><i class="fa fa-bars"></i></a>
		</div>
	</div>

	<div id="input-form" class="input-form-container">
		<div class="title-container">
			<span>Caloric Calculator</span>
		</div>
		<form>
			<label for="sex">Gender:</label>
			<select id="sex" name="sex" required>
				<option value="" disabled selected hidden>Select your option</option>
				<option id="male" value="Male">Male</option>
				<option id="female" value="Female">Female</option>
			</select>

			<label for="bodyWeight">Weight:</label>
			<input type="text" id="bodyWeight" placeholder="75"/>

			<label for="fatPercentage">Fat percentage:</label>
			<input type="text" id="fatPercentage" placeholder="12"/>

			<label for="thermicEffectFood">TEF:</label>
			<select id="thermicEffectFood" name="thermicEffectFood" required>
				<option value="" disabled selected hidden>Select your option</option>
				<option id="ten" value="ten">10%</option>
				<option id="fifteen" value="fifteen">15%</option>
				<option id="twenty" value="twenty">20%</option>
				<option id="twentyfive" value="twentyfive">25%</option>
			</select>

			<label for="physicalActivityLevel">Activity level:</label>
			<select id="physicalActivityLevel" name="physicalActivityLevel" required>
				<option value="" disabled selected hidden>Select your option</option>
				<option id="one" value="one">Sedentary</option>
				<option id="two" value="two">Low active</option>
				<option id="three" value="three">Active</option>
				<option id="four" value="four">Very active</option>
			</select>


			<label for="trainingDays">Training days:</label>
			<input type="text" id="trainingDays" placeholder="4"/><br>

			<label for="trainingTime">Minutes per training:</label>
			<input type="text" id="trainingTime" placeholder="40">

			<label for="experienceLevel">Experience level:</label>
			<select id="experienceLevel" name="experienceLevel" required>
				<option value="" disabled selected hidden>Select your option</option>
				<option id="beginner" value="beginner">Beginner</option>
				<option id="intermediate" value="intermediate">Intermediate</option>
				<option id="advanced" value="advanced">Advanced</option>
			</select>

			<div class="btn-container">
				<button type="button" class="btn btn-tertiary btn-block" onclick="return caloricCalculator();">
					<span class="button-text">Calculate</span>
					<div class="icon d-flex align-items-center justify-content-center">
						<ion-icon name="calculator-outline"></ion-icon>
					</div>
				</button>
			</div>
		</form>
	</div>

	<div id="output-form" class="output-form-container">
		<div class="calculationClass">
			<span id="maintenanceLevel"></span><br>
			<span id="proteinIntakeMaintenance"></span><br>
			<span id="carbohydrateIntakeMaintenance"></span><br>
			<span id="fatIntakeMaintenance"></span><br>
		</div>
		<div class="calculationClass">
			<span id="cutCaloricIntake"></span><br>
			<span id="proteinIntakeCut"></span><br>
			<span id="carbohydrateIntakeCut"></span><br>
			<span id="fatIntakeCut"></span><br>
		</div>
		<div class="calculationClass">
			<span id="bulkCaloricIntake"></span><br>
			<span id="proteinIntakeBulk"></span><br>
			<span id="carbohydrateIntakeBulk"></span><br>
			<span id="fatIntakeBulk"></span><br>
		</div>
		<div class="btn-container">
			<button type="button" class="btn btn-tertiary btn-block" onclick="return returnToHomePage();">
				<span class="button-text">Re-calculate</span>
				<div class="icon d-flex align-items-center justify-content-center">
					<ion-icon name="calculator-outline"></ion-icon>
				</div>
			</button>
		</div>
	</div>

	<a target="_blank" rel="noopener" class="levelsio-by" href="https://twitter.com/dennisheijnen"><img src="assets/img/pf.JPG" /><p>by Dennis Heijnen</p></a>

	<script src="assets/js/config.js"></script>
	<script src="assets/js/main.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
